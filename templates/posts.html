<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
  <ul>
    {% for data in posts %}
    <li>
        <img src="{{ data.image.url }}" alt="">
        <h2><a href="/posts/{{data.id}}/">{{data.Job_title}}</a></h2>
        <p>{{ data.Specialization }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
